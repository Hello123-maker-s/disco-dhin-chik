<!-- finance/sidebar.html -->
 {% load static %}
<link rel="stylesheet" href="{% static 'finance/sidebar.css' %}">

<div class="sidebar" id="sidebar">
    <a href="{% url 'savings_dashboard' %}" class="{% if request.resolver_match.url_name == 'savings_dashboard' %}active{% endif %}" data-tooltip="Savings Dashboard">
      <span>🏠</span><span class="label">Dashboard</span>
    </a>

    <a href="{% url 'add_goal' %}" class="{% if request.resolver_match.url_name == 'add_goal' %}active{% endif %}" data-tooltip="Add Goal">
      <span>🎯</span><span class="label">Add Goal</span>
    </a>

    <a href="{% url 'add_deposit' %}" class="{% if request.resolver_match.url_name == 'add_deposit' %}active{% endif %}" data-tooltip="Add Deposit">
      <span>💵</span><span class="label">Add Deposit</span>
    </a>

    <a href="{% url 'manage_auto_savings' %}" class="{% if request.resolver_match.url_name == 'manage_auto_savings' %}active{% endif %}" data-tooltip="Auto-Savings">
      <span>⚙️</span><span class="label">Auto-Savings</span>
    </a>
</div>



<script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
</script>
